<!DOCTYPE html>
<html class="load">
<head>
<title>推广下载</title>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<meta http-equiv="Cache-Control" content="no-store">
<meta name="format-detection" content="telephone=no" />
<meta http-equiv="x-rim-auto-match" content="none">
<meta http-equiv=X-UA-Compatible content="IE=edge,chrome=1">
<meta content=always name=referrer>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
<!-- jQuery文件 -->
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/size.js"></script>
<style>
	*{
	margin:0px;
	padding:0px;
	list-style:none;
}
	.load{width: 100%;
		height: 100%;}
	.load img{width:100%}
	a:active{
     -webkit-tap-highlight-color: rgba(0, 0, 0, 0);}
    #bg {
      display: none;
      position: fixed;
      top: 0%;
      left: 0%;
      width: 100%;
      height: 100%;
      background-color: black;
      z-index: 1001;
      -moz-opacity: 0.7;
      opacity: .70;
      filter: alpha(opacity=70);
   }
	#bg img{ width:97%!important} 
</style>
</head>
<body>
	<div class="load">
		<img src="img/load.png" alt="" />
		<div style="position: fixed;bottom: 8%;left: 9%;z-index: 10;">
			<a href="javascript:;" style="display: inline-block;width: 2rem;height: 2rem;" id="downloadA"></a>
		</div>
		<div id="bg"><img src="img/sharePoint.png"></div>
	</div>
	<script>
        	var ua = navigator.userAgent.toLowerCase();
        	var u = navigator.userAgent;
        	var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android终端
        	$("#downloadA").click(function(){
        		 if(ua.match(/MicroMessenger/i)=="micromessenger" && isAndroid) {
            		$("#bg").css({display:'block'});
            	}else{
            		$('#downloadA').attr('href','http://data.zhushou.sogou.com/app/download.html?appid=668612&source=cooperation&_s=web')
            	}
        	})
		
	</script>
</body>
</html>
