<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../../../lib/css/bootstrap-4.0.0.min.css">
		<link rel="stylesheet" type="text/css" href="../../../lib/css/userdefined.cz.css">
		<link rel="stylesheet" type="text/css" href="../../../lib/js/artDialog/ui-dialog.css">
		<script type="text/javascript" src="../../../lib/js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="../../../lib/js/bootstrap-4.0.0.min.js"></script>
		<script type="text/javascript" src="../../../lib/js/artDialog/ui-dialog.js"></script>
		<script type="text/javascript" src="../../../lib/js/vue.min.js"></script>
		<script type="text/javascript" src="../../../lib/js/wdate/WdatePicker.js"></script>
		<script type="text/javascript" src="../../../lib/common/commonBase.js"></script>
		<script type="text/javascript" src="../../../lib/common/component.js"></script>
		
		<script type="text/javascript" src="../../../js/system/resourceAdd.js"></script>
		
	</head>

	<body>
		<div id="add" class="container-fluid mt-2">
			<div class="border">
				<!-- <div class="card-header bg-light text-info border-bottom">新增</div> -->
				<div class="px-4 py-2">
					<div class="row">
						<div class="col-10 form-group">
							<label for="parentCode">所属模块：</label>
							<select class="form-control form-control-sm" id="parentCode" v-model="parentCode">
								<option value="" selected="selected">请选择</option>			
								<option v-for="(item,index) in modules" :value="item.resourceCode" >{{item.resourceName}}</option>	
							</select>
						</div>
					</div>
					<div class="row">
						<div class="col-10 form-group">
							<label for="resourceName">名称：</label>
							<input type="text" class="form-control form-control-sm" id="resourceName" v-model="resourceName">
						</div>
					</div>
					<div class="row">
						<div class="col-12 form-group">
							<label for="resourceUrl">URL：</label>
							<input type="text" class="form-control form-control-sm" id="resourceUrl" v-model="resourceUrl">
						</div>
					</div>
					<div class="row">
						<div class="col-6 text-right">
							<button class="btn btn-primary btn-sm" style="width:60px;" @click="add" >确 定</button>
						</div>
						<div class="col-6 text-left">
							<button class="btn btn-primary btn-sm" style="width:60px;" @click="cancle">取 消</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
