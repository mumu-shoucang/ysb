<html lang="en">

    <head>
        <meta charset="utf-8" />
        <title>易收宝</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        
        <link href="../../lib/assets/global/plugins/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" />
        <link href="../../lib/assets/global/css/components.css" rel="stylesheet" id="style_components" type="text/css" />
        <link href="../../lib/assets/pages/css/login-4.css" rel="stylesheet" type="text/css" />
        
        
        <script src="../../lib/assets/global/plugins/jquery.min.js" type="text/javascript"></script>
        
        <script src="../../js/system/login.js" type="text/javascript"></script>

    <body class="login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="javascript;;" class="logo_a">
                <img src="../../lib/assets/xincailogo.png" alt=""  class="logo_img" ;/> 
                <b class="logo_b">支撑平台</b>
            </a>
        </div>
           
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <div class="login-form">
                <h4 class="form-title">管理登录</h4>
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <div class="input-icon">
                        <input class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名"  id="loginName"/> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div class="input-icon">
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" placeholder="密码" id="loginPwd"/> </div>
                </div>
                <div class="form-actions">
                	<button class="btn green pull-right" id="loginBtn"> 登录 </button>
                	
                	<label id="logerror" style="color:red; margin-left:20px;"></label>
                	
                    <!-- <label class="rememberme mt-checkbox mt-checkbox-outline" style="float: right;">
                        <input type="checkbox" name="remember" value="1" /> 保持登录
                        <span></span>
                    </label> -->
                </div>
              
            </div>
            <!-- END LOGIN FORM -->
        </div>
        <!-- END LOGIN -->
