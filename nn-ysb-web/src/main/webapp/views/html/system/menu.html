    <body class="page-header-fixed page-sidebar-closed-hide-logo page-content-white" >
    
        <div class="page-wrapper" id="app">
        
            <div class="page-header navbar navbar-fixed-top">
                <div class="page-header-inner ">
                    <div class="page-logo">
                        <a href="javascript:void(0);" >
                            <span>支撑平台</span>
                         </a>
                    </div>
                    <a href="javascript:void(0);" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse">
                        <span></span>
                    </a>
                    <div class="top-menu">
                        <ul class="nav navbar-nav">
                            <li class="dropdown dropdown-user">
                                <a href="javascript:void(0);" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown" data-close-others="true">
                                    <span class="username"> 您好，{{loginName}} </span>
                                </a>
                            </li>
                            <li class="dropdown dropdown-quick-sidebar-toggler">
                                <a href="javascript:void(0);" class="dropdown-toggle" @click="logout">
                                    <i class="icon-logout"></i>
                                    <span> 退出 </span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            
            <div class="page-container">
                <div class="page-sidebar-wrapper">
                    <div class="page-sidebar navbar-collapse collapse">
                        <ul class="page-sidebar-menu  page-header-fixed " data-keep-expanded="false" data-auto-scroll="false" data-slide-speed="200" >
                            
                            <li class="nav-item" v-for="menu in menus">
                                <a href="javascript:void(0);" class="nav-link nav-toggle" @click="onoffSubmenu">
                                    <i class="icon-briefcase"></i>
                                    <span class="title">{{menu.name}}</span>
                                    <span class="arrow"></span>
                                </a>
                                <ul class="sub-menu" v-for="submenu in menu.subMenus">
                                    <li class="nav-item ">
                                        <a href="javascript:void(0);" class="nav-link" @click="loadBody(submenu.url + '?pcode='+submenu.code)">
                                            <span class="title">{{submenu.name}}</span>
                                        </a>
                                    </li>
                                </ul>
                            </li>
                            
                        </ul>
                    </div>
                </div>
                
                <div class="page-content-wrapper">
                    <div class="page-content" >
                    	<iframe id="coby" name="cbody" v-on:load="changeFrameHeight" onreadystatechange="" seamless="seamless" style="border:none;" width="100%" >
                    	</iframe>
                    </div>
                </div>
        	</div>
		</div>
