<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../../lib/css/bootstrap-4.0.0.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/userdefined.cz.css">
<link rel="stylesheet" type="text/css" href="../../lib/js/artDialog/ui-dialog.css">
<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../lib/js/bootstrap-4.0.0.min.js"></script>
<script type="text/javascript" src="../../lib/js/artDialog/ui-dialog.js"></script>
<script type="text/javascript" src="../../lib/js/vue.min.js"></script>
<script type="text/javascript" src="../../lib/js/wdate/WdatePicker.js"></script>
<script type="text/javascript" src="../../lib/common/commonBase.js"></script>
<script type="text/javascript" src="../../lib/common/component.js"></script>

<script type="text/javascript" src="../../js/balance/balance.js"></script>

<title>子商户余额</title>
</head>
	<body>
		<div id="app" class="container-fluid mt-2">
			<div class="border">
				<div class="card-header px-4 py-2 bg-light">
					<div class="row">
						<div class="col-10 text-info py-1">子商户可用余额查询</div>
					</div>
				</div>
				<div class="px-4 py-2">
					<div class="row">
					    <div class="form-group col-4">
				            <label>&nbsp;&nbsp;&nbsp;子商户编码：</label>
					        <div>
					    		<input type="text" class="form-control form-control-sm"  v-model="yeeCustomerNumber" maxlength="20">
					        </div>
					    </div>
				   	</div>
				   	<div class="row">
					   	<div class="form-group col-4">
							<label>&nbsp;&nbsp;&nbsp;可用余额类型：</label>
					        <select class="form-control form-control-sm" v-model="balanceType">
								<option v-for="(item, index) in bTypes"   :value="item.key" >{{item.value}}</option>	
							</select>
					    </div>
				   	</div>
				</div>
				<div class="form-group px-4">
					<div>{{balanceInfo}}</div>
				</div>
				   
				<div class="form-group px-4">
					<button class="btn btn-info btn-sm mr-4" style="width:60px;" @click="query">查询</button>
				</div>
			</div>
		</div>
	</body>
</html>
