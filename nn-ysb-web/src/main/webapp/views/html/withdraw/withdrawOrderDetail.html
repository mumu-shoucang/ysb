<!doctype html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="../../lib/css/bootstrap-4.0.0.min.css">
<link rel="stylesheet" type="text/css" href="../../lib/css/userdefined.cz.css">
<link rel="stylesheet" type="text/css" href="../../lib/js/artDialog/ui-dialog.css">
<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="../../lib/js/bootstrap-4.0.0.min.js"></script>
<script type="text/javascript" src="../../lib/js/artDialog/ui-dialog.js"></script>
<script type="text/javascript" src="../../lib/js/jqpaginator.min.js"></script>
<script type="text/javascript" src="../../lib/js/vue.min.js"></script>
<script type="text/javascript" src="../../lib/js/wdate/WdatePicker.js"></script>
<script type="text/javascript" src="../../lib/common/commonBase.js"></script>
<script type="text/javascript" src="../../lib/common/component.js"></script>
<script type="text/javascript" src="../../lib/js/ajaxfileupload.js"></script>
<script type="text/javascript" src="../../js/statistics/YsbDict.js"></script>
<script type="text/javascript" src="../../js/withdraw/withdrawOrderDetail.js"></script>

<title>订单详情</title>
<style type="text/css">
	.table tbody tr td{
            vertical-align: middle;
     }
</style>
</head>
<body>
	<div id="withdrawOrderDetailApp" class="container-fluid mt-2">
		<div class="container-fluid px-0 py-2"><div class="form-text text-muted">当前所在位置&nbsp;&gt;&gt;&nbsp;结算订单详情
		&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		<a  class="text-primary" onclick="javascript:history.back(-1);" href="javascript:;">返回</a>
		</div></div>
		<div class="border-bottom"></div>
		
			<div class="border my-2">
				<div class="card-header px-4 py-2 bg-light">
					<div class="row">
						<div class="col-10 text-info py-1">
						商户信息
						</div>
					</div>
				</div>
				<div class="form-inline py-3" >
					&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="form-group mr-4">
						<h5><label for=""><small>商户编码：</small><code>{{!merchant.yeeCustomerNumber ? '--' : merchant.yeeCustomerNumber}}</code></label></h5>
				          
					</div>
					<div class="form-group mr-4">
						<h5><label for=""><small>商户手机号：</small><code>{{!merchant.loginMobile ? '--' : merchant.loginMobile }}</code></label></h5>
				          
					</div>
					<div class="form-group mr-4">
						<h5><label for=""><small>推荐人标识：</small><code>{{!merchant.refSign ? '--' : merchant.refSign }}</code></label></h5>
					</div>
				</div>
			</div>
			
			<div class="border my-2">
				<div class="card-header px-4 py-2 bg-light">
					<div class="row">
						<div class="col-10 text-info py-1">
						订单信息
						</div>
					</div>
				</div>
				<div class="form-inline py-3" >
					&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="form-group mr-4">
						<h5><label for=""><small>订单状态：</small><code class="font-weight-bold">{{YsbDict.getWithdrawStatus(order.withdrawStatus)}}</code></label></h5>			
					</div>
					
					<div class="form-group mr-4">
						<h5><label for=""><small>订单号：</small><code>{{!order.orderNo ? '--' :order.orderNo }}</code></label></h5>			
					</div>
					
					<div class="form-group mr-4">
						<h5><label for=""><small>请求时间：</small><code>{{!order.createDate ? '--' :order.createDate }}</code></label></h5>			
					</div>
					
					<div class="form-group mr-4">
						<h5><label for=""><small>订单金额：</small><code>{{!order.withdrawAmt ? '--' :order.withdrawAmt }}</code></label></h5>			
					</div>
				</div>
			</div>
			
			<div class="border my-2">
				<div class="card-header px-4 py-2 bg-light">
					<div class="row">
						<div class="col-10 text-info py-1">
						易宝返回信息
						</div>
					</div>
				</div>
				<div class="form-inline py-3" >
					&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="form-group mr-4">
						<h5><label for=""><small>易宝结算状态：</small><code class="font-weight-bold">{{!order.yeeWithdrawStatus ? '--' :YsbDict.getYeeWithdrawStatus(order.yeeWithdrawStatus)}}</code></label></h5>			
					</div>
					
					<div class="form-group mr-4">
						<h5><label for=""><small>易宝结算流水：</small><code>{{!order.yeeExternalLd ? '--' :order.yeeExternalLd }}</code></label></h5>			
					</div>
					
					<div class="form-group mr-4">
						<h5><label for=""><small>易宝结算时间：</small><code>{{!order.yeeWithdrawHandleDate ? '--' :order.yeeWithdrawHandleDate }}</code></label></h5>			
					</div>
				</div>
				<div class="form-inline py-2" >
					&nbsp;&nbsp;&nbsp;&nbsp;
					<div class="form-group mr-4">
						<h5><label for=""><small>易宝结算金额：</small><code>{{!order.yeeWithdrawAmt ? '--' :order.yeeWithdrawAmt }}</code></label></h5>			
					</div>
					
					<div class="form-group mr-4">
						<h5><label for=""><small>基本手续费：</small><code>{{!order.yeeT0WithdrawFee ? '--' :order.yeeT0WithdrawFee }}</code></label></h5>			
					</div>
					
					<div class="form-group mr-4">
						<h5><label for=""><small>额外手续费：</small><code>{{!order.yeeT0WithdrawExfee && order.yeeT0WithdrawExfee!=0 ? '--' :order.yeeT0WithdrawExfee }}</code></label></h5>			
					</div>
					
					<div class="form-group mr-4">
						<h5><label for=""><small>实际到账金额：</small><code>{{!order.yeeWithdrawActualAmt ? '--' :order.yeeWithdrawActualAmt }}</code></label></h5>			
					</div>
								
				</div>
			</div>
			
			<table class="table table-striped table-bordered table-hover table-sm">
				<thead class="thead-light">
					<tr class="text-center">
						<th style="text-align:center;">序号</th>
						<th>订单当前最新状态</th>
						<th>操作记录</th>
						<th>操作详情</th>
					</tr>
				</thead>
				
				<tbody>
					<tr class="text-center"  v-for="(log,index) in withdrawOrderLogList">
						<td>{{index+1}}</td>
						<td>{{YsbDict.getWithdrawStatus(log.withdrawStatus)}}</td>
						<td>{{!log.opTime ? '--' :log.opTime}}</td>
						<td style="width: 70%;word-break:break-all;word-warp:break-word;">{{!log.remarks ? '--' :log.remarks}}</td>
					</tr>
					<tr v-if="withdrawOrderLogList.length<=0" class="text-center">
						<td colspan="4">暂无数据</td>
					</tr>
				</tbody> 
			</table>
										 			
	</div>
</body>
</html>
